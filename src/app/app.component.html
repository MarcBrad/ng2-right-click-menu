<div class="box" [shAnchorFor]="menu" [shMenuData]="items[0]">
  <h2>{{title}}</h2>
</div>

<div class="box" [shAnchorFor]="myMenu" [shMenuData]="items[1]">
  <h2>{{title}}</h2>
</div>

<sh-context-menu #menu class="my-menu">
  <ng-container *ngIf="false">
    <div *shContextMenuItem="let item">
      one - {{item.label}}
    </div>
  </ng-container>
  <div *shContextMenuItem="let item">
    two - {{item.label}}
  </div>
  <div *shContextMenuItem>
    <div class="divider"></div>
  </div>
  <div *shContextMenuItem="let item">
    <div style="height: 10px; background-color: lightgoldenrodyellow; padding: 10px">
      <input type="text" [value]="item.label">
    </div>
  </div>
</sh-context-menu>

<my-menu #myMenu></my-menu>
